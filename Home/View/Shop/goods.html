<extend name="Common/home"/>


<block name="container">
    <div class="container" id="container-main" data-goods_id="{$goods_id}">
        <ul class="breadcrumb" id="container-breadcrumb" data-url="{:U('/breadcrumbGoods')}">
            <li>
                <a href="{:U('/index')}">
                    <i class="fa fa-home"></i>
                </a>
            </li>
        </ul>
        <div class="row">
            <div id="content" class="product-detail col-sm-12">
                <div class="row">
                    <div class="col-sm-5">
                        <!--elevate zoom start-->
                        <div class="elevate-zoom-wrapper" id="container-galleries" data-galleryurl="{:U('/galleries')}">

                            <div class="elevate-zoom-preview">
                                <a href="javascript:;">
                                    <img id="elevate-zoom" src=""
                                         data-zoom-image=""
                                         class="img-responsive">
                                </a>
                            </div>

                            <div id="goods-galleries">

                            </div>
                        </div>
                        <!--elevate zoom end-->
                    </div>
                    <div class="col-sm-7 product-info" id="container-goodsInfo" data-infourl="{:U('/goodsinfo')}">
                        <h1 id="goods-title"></h1>
                        <ul class="product-brief-wrapper">
                            <!--<li>-->
                            <!--<span>型  号</span>-->
                            <!--5342-->
                            <!--</li>-->
                            <!--<li>-->
                            <!--<span>奖励积分</span>-->
                            <!--50-->
                            <!--</li>-->
                            <li>
                                <span>库存状态</span>
                                <span id="goods-stock-status"></span>
                            </li>
                        </ul>
                        <div class="product-price-wrapper">
                            <span class="price-new">￥<span id="goods-price"></span></span>
                            <span class="price-old">￥<span id="goods-market-price"></span></span>
                        </div>
                        <hr>
                        <div id="product">
                            <h3>选项及配件</h3>
                            <div class="form-group required">
                                <label class="control-label">货品选项</label>
                                <div id="input-product">
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label">配件</label>
                                <div id="input-option233">
                                    <label class="checkbox">
                                        <input type="checkbox" name="option[233][]" value="27"/>
                                        <span>钢化膜</span>
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="option[233][]" value="25"/>
                                        <span>耳机</span>
                                    </label>
                                    <label class="checkbox">
                                        <input type="checkbox" name="option[233][]" value="26"/>
                                        <span>充电器</span>
                                    </label>
                                </div>
                            </div>
                            <hr>
                            <div class="product-cart-action">
                                <div class="quantity-input-wrapper">
                                    <input type="text" name="quantity" value="1" placeholder="数量" id="input-quantity" class="form-control"/>
                                    <a href="#" class="quantity-up">+</a>
                                    <a href="#" class="quantity-down">-</a>
                                </div>
                                <button type="button" id="button-cart-add" data-loading-text="正在加载..." class="btn btn-primary">
                                    加入购物车
                                </button>
                                <input type="hidden" name="goods_id" id="input-goods_id" value=""/>
                            </div>
                        </div>
                        <div class="wishlist-share">
                            <a onclick="wishlist.add('61');">
                                <i class="fa fa-heart"></i>
                                收藏
                            </a>
                            <a onclick="compare.add('61');">
                                <i class="fa fa-link"></i>
                                对比
                            </a>
                        </div>
                        <div class="rating">
                            <p>
                    <span class="fa fa-stack">
                      <i class="fa fa-star on fa-stack-1x"></i>
                    </span>
                                <span class="fa fa-stack">
                      <i class="fa fa-star on fa-stack-1x"></i>
                    </span>
                                <span class="fa fa-stack">
                      <i class="fa fa-star on fa-stack-1x"></i>
                    </span>
                                <span class="fa fa-stack">
                      <i class="fa fa-star on fa-stack-1x"></i>
                    </span>
                                <span class="fa fa-stack">
                      <i class="fa fa-star off fa-stack-1x"></i>
                    </span>
                                <a href="" onclick="$('a[href=\'#tab-review\']').trigger('click'); return false;">0 评价</a>
                                /
                                <a href="" onclick="$('a[href=\'#tab-review\']').trigger('click'); return false;">如果您对本商品有什么问题或经验，请在此留下您的意见和建议！</a>
                            </p>
                            <hr>

                            <!-- Baidu Share BEGIN -->
                            <div class="bdsharebuttonbox">
                                <a href="#" class="bds_more" data-cmd="more">分享到：</a>
                                <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间">QQ空间</a>
                                <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博">新浪微博</a>
                                <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博">腾讯微博</a>
                                <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网">人人网</a>
                                <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信">微信</a>
                            </div>
                            <script>
                                //window._bd_share_config={"common":{"bdSnsKey":{},"bdText":"","bdMini":"2","bdMiniList":false,"bdPic":"","bdStyle":"0","bdSize":"16"},"share":{"bdSize":16}};with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
                            </script>
                            <!-- Baidu Share END -->
                        </div>
                    </div>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#tab-description" data-toggle="tab">商品描述</a>
                    </li>
                    <li>
                        <a href="#tab-specification" data-toggle="tab">商品属性</a>
                    </li>
                    <li>
                        <a href="#tab-review" data-toggle="tab">商品评价 (已有N条评价)</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-description">
                        <img src="image/catalog/gd/product/yanjing3-xq1.jpg">
                    </div>

                    <div class="tab-pane" id="tab-specification">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <td colspan="2"><strong>Processor</strong>
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Clockspeed</td>
                                <td>100mhz</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane" id="tab-review">
                        <form class="form-horizontal" id="form-review">
                            <div id="review"></div>
                            <h2>如果您对本商品有什么问题或经验，请在此留下您的意见和建议！</h2>
                            <div class="form-group required">
                                <div class="col-sm-12">
                                    <label class="control-label" for="input-name">您的姓名</label>
                                    <input type="text" name="name" value="" id="input-name" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group required">
                                <div class="col-sm-12">
                                    <label class="control-label" for="input-review">您的评价</label>
                                    <textarea name="text" rows="5" id="input-review" class="form-control"></textarea>
                                    <div class="help-block">
                                        <span class="text-danger">注意</span>
                                        评论内容不支持HTML代码！
                                    </div>
                                </div>
                            </div>
                            <div class="form-group required">
                                <div class="col-sm-12">
                                    <label class="control-label">顾客评分</label>
                                    &nbsp;&nbsp;&nbsp; 差评&nbsp;
                                    <input type="radio" name="rating" value="1"/>
                                    &nbsp;
                                    <input type="radio" name="rating" value="2"/>
                                    &nbsp;
                                    <input type="radio" name="rating" value="3"/>
                                    &nbsp;
                                    <input type="radio" name="rating" value="4"/>
                                    &nbsp;
                                    <input type="radio" name="rating" value="5"/>
                                    &nbsp;好评
                                </div>
                            </div>
                            <div class="buttons clearfix">
                                <div class="pull-right">
                                    <button type="button" id="button-review" data-loading-text="正在加载..."
                                            class="btn btn-primary">继续
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendCss">

</block>

<block name="appendJs">
    <script src="__PUBLIC__/Home/elevateZoom/jquery.elevateZoom.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Home/fancybox/jquery.fancybox.pack.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Home/javascript/breadcrumb-goods.js"></script>
    <script src="__PUBLIC__/Home/javascript/galleries-goods.js"></script>
    <script src="__PUBLIC__/Home/javascript/goods-info.js"></script>
    <!--<script src="__PUBLIC__/Home/javascript/cart.js"></script>-->
    <script>
        $(function() {
            $('#button-cart-add').click(function(evt){
                var goods_id = $('#input-goods_id').val();
                var quantity = $('#input-quantity').val();
                var product_id = $('input[name=product_id]:checked').val();
                // 添加商品到购物车
                cart.addGoods(goods_id, quantity, product_id);

                evt.preventDefault();
            });
        });
    </script>

</block>
