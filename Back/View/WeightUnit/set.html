<extend name="Common/back"/>
<block name="content">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-brand" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>重量单位</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="">首页</a>
                    </li>
                    <li>
                        <a href="">重量单位</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        编辑重量单位
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__SELF__" method="post" enctype="multipart/form-data" id="form-brand" class="form-horizontal">
                        <if condition="isset($data['weight_unit_id'])" >
                            <input type="hidden" name="weight_unit_id" value="{$data['weight_unit_id']}" id="input-weight_unit_id">
                        </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">
                                                            <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-title">名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" value="{$data['title']}" placeholder="名称" id="input-title" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['title'])">
                                            <label for="input-title" class="text-danger">{$message['title']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sort_number" value="{$data['sort_number']}" placeholder="排序" id="input-sort_number" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['sort_number'])">
                                            <label for="input-sort_number" class="text-danger">{$message['sort_number']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-updated_at">修改时间</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="updated_at" value="{$data['updated_at']}" placeholder="修改时间" id="input-updated_at" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['updated_at'])">
                                            <label for="input-updated_at" class="text-danger">{$message['updated_at']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</block>
<block name="appendJs">
    <script  src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>
    <script  type="text/javascript">

        $(function (){
            $('#form-brand').validate({
                rules:{
                    title:{
                        required:true,
                        remote:{
                            url:$('#input-title').data('remoteurl'),
                            data:{
                                weight_unit_id:$('#input-weight_unit_id').val()
                            }
                        }
                    },
                    site:{
                        url:true,
                    },
                    sort_number:{
                        required:true,
                        digits:true,
                    }
                },
                messages:{
                    title:{
                        required:'请填写重量单位名',
                        remote:'重量单位名已经存在',
                    },
                    site:{
                        url:'网址不正确',
                    },
                    sort_number:{
                        required:'请填写排序',
                        digits:'使用数字',
                    }
                },
                errorClass:'text-danger',
            });
        });

    </script>



</block>
