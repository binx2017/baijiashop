<extend name="Common/back"/>
<block name="content">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-brand" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>商品相册</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="">首页</a>
                    </li>
                    <li>
                        <a href="">商品相册</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        编辑商品相册
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__SELF__" method="post" enctype="multipart/form-data" id="form-brand" class="form-horizontal">
                        <if condition="isset($data['gallery_id'])" >
                            <input type="hidden" name="gallery_id" value="{$data['gallery_id']}" id="input-gallery_id">
                        </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">
                                                            <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-image">图片</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="image" value="{$data['image']}" placeholder="图片" id="input-image" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['image'])">
                                            <label for="input-image" class="text-danger">{$message['image']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-image_small">小图</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="image_small" value="{$data['image_small']}" placeholder="小图" id="input-image_small" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['image_small'])">
                                            <label for="input-image_small" class="text-danger">{$message['image_small']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-image_medium">中图</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="image_medium" value="{$data['image_medium']}" placeholder="中图" id="input-image_medium" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['image_medium'])">
                                            <label for="input-image_medium" class="text-danger">{$message['image_medium']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-image_big">大图</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="image_big" value="{$data['image_big']}" placeholder="大图" id="input-image_big" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['image_big'])">
                                            <label for="input-image_big" class="text-danger">{$message['image_big']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-intro">描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="intro" value="{$data['intro']}" placeholder="描述" id="input-intro" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['intro'])">
                                            <label for="input-intro" class="text-danger">{$message['intro']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sort_number" value="{$data['sort_number']}" placeholder="排序" id="input-sort_number" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['sort_number'])">
                                            <label for="input-sort_number" class="text-danger">{$message['sort_number']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</block>
<block name="appendJs">
    <script  src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>
    <script  type="text/javascript">

        $(function (){
            $('#form-brand').validate({
                rules:{
                    title:{
                        required:true,
                        remote:{
                            url:$('#input-title').data('remoteurl'),
                            data:{
                                gallery_id:$('#input-gallery_id').val()
                            }
                        }
                    },
                    site:{
                        url:true,
                    },
                    sort_number:{
                        required:true,
                        digits:true,
                    }
                },
                messages:{
                    title:{
                        required:'请填写商品相册名',
                        remote:'商品相册名已经存在',
                    },
                    site:{
                        url:'网址不正确',
                    },
                    sort_number:{
                        required:'请填写排序',
                        digits:'使用数字',
                    }
                },
                errorClass:'text-danger',
            });
        });

    </script>



</block>
