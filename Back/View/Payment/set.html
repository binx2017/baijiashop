<extend name="Common/back"/>
<block name="content">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-brand" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>支付方式</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="">首页</a>
                    </li>
                    <li>
                        <a href="">支付方式</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        编辑支付方式
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__SELF__" method="post" enctype="multipart/form-data" id="form-brand" class="form-horizontal">
                        <if condition="isset($data['payment_id'])" >
                            <input type="hidden" name="payment_id" value="{$data['payment_id']}" id="input-payment_id">
                        </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">
                                                            <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-key">标识</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="key" value="{$data['key']}" placeholder="标识" id="input-key" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['key'])">
                                            <label for="input-key" class="text-danger">{$message['key']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-title">标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" value="{$data['title']}" placeholder="标题" id="input-title" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['title'])">
                                            <label for="input-title" class="text-danger">{$message['title']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-enabled">是否启用</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="enabled" value="{$data['enabled']}" placeholder="是否启用" id="input-enabled" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['enabled'])">
                                            <label for="input-enabled" class="text-danger">{$message['enabled']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-promoted">是否推荐</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="promoted" value="{$data['promoted']}" placeholder="是否推荐" id="input-promoted" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['promoted'])">
                                            <label for="input-promoted" class="text-danger">{$message['promoted']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sort_number" value="{$data['sort_number']}" placeholder="排序" id="input-sort_number" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['sort_number'])">
                                            <label for="input-sort_number" class="text-danger">{$message['sort_number']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</block>
<block name="appendJs">
    <script  src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>
    <script  type="text/javascript">



    </script>



</block>
