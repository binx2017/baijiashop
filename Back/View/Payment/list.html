<extend name="Common/back" />
<block name="content" >
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="{:U('set')}" data-toggle="tooltip" title="新增" class="btn btn-primary"> <i class="fa fa-plus"></i>
                    </a>
                    <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" id="button-delete" >
                        <i class="fa fa-trash-o"></i>
                    </button>
                </div>
                <h1>支付方式管理</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="">首页</a>
                    </li>
                    <li>
                        <a href="">支付方式管理</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"></i>
                       支付方式列表
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="well">

                    </div>
                    <form action="{:U('multi')}" method="post" enctype="multipart/form-data" id="form-list">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td style="width: 1px;" class="text-center">
                                        <input type="checkbox" id="input-all">
                                    </td>
                                     <td class="text-center">标识</td>
                                    <td class="text-center" >
                                        <a href="{:sortU('list',$filter,$sort,'title')}" class="{:sortClass($sort,'title')}">标题</a>
                                    </td> <td class="text-center">是否启用</td> <td class="text-center">是否推荐</td>
                                    <td class="text-center" >
                                        <a href="{:sortU('list',$filter,$sort,'sort_number')}" class="{:sortClass($sort,'sort_number')}">排序</a>
                                    </td>

                                    <td class="text-right">管理</td>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="rows" id="row">
                                    <tr>
                                        <td class="text-center">
                                            <input type="checkbox" name="selected[]" value="{$row['payment_id']}" />
                                        </td>
                                        <td class="text-left">
{$row['key']}
</td><td class="text-left">
{$row['title']}
</td><td class="text-left">
{$row['enabled']}
</td><td class="text-left">
{$row['promoted']}
</td><td class="text-left">
{$row['sort_number']}
</td>
                                        <td class="text-right">
                                            <switch name="row['status']">
                                                <case value="installed">
                                                    <a href="{:U('uninstall',['key'=>$row['key']])}" data-toggle="tooltip" title="卸载" class="btn btn-primary">卸载</a>
                                                </case>
                                                <case value="uninstall">
                                                    <a href="{:U('install',['key'=>$row['key']])}" data-toggle="tooltip" title="安装" class="btn btn-primary">安装</a>
                                                </case>
                                                <case value="deleted">
                                                    <a href="{:U('delete',['key'=>$row['key']])}" data-toggle="tooltip" title="删除" class="btn btn-primary">删除</a>
                                                </case>
                                            </switch>
                                            <a href="{:U('set',['payment_id'=>$row['payment_id']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                        </td>



                                            <!-- <a href="{:U('Back/Goods/copy')}" data-toggle="tooltip" title="复制" class="btn btn-primary">
                                              <i class="fa fa-copy"></i>
                                            </a> -->
                                        </td>
                                    </tr>
                                </volist>

                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">
                        {$page_html}

                                <!--</li>-->

                            <!--</ul>-->
                        <!--</div>-->
                        <!--<div class="col-sm-6 text-right">显示开始 1 到 20 之 23 （总 2 页）</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
