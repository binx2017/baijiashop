<extend name="Common/back"/>
<block name="content">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-brand" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>会员</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="">首页</a>
                    </li>
                    <li>
                        <a href="">会员</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        编辑会员
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__SELF__" method="post" enctype="multipart/form-data" id="form-brand" class="form-horizontal">
                        <if condition="isset($data['member_id'])" >
                            <input type="hidden" name="member_id" value="{$data['member_id']}" id="input-member_id">
                        </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">
                                                            <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-email">邮箱</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="email" value="{$data['email']}" placeholder="邮箱" id="input-email" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['email'])">
                                            <label for="input-email" class="text-danger">{$message['email']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-telephone">手机</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="telephone" value="{$data['telephone']}" placeholder="手机" id="input-telephone" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['telephone'])">
                                            <label for="input-telephone" class="text-danger">{$message['telephone']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-password">密码</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="password" value="{$data['password']}" placeholder="密码" id="input-password" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['password'])">
                                            <label for="input-password" class="text-danger">{$message['password']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sort_number" value="{$data['sort_number']}" placeholder="排序" id="input-sort_number" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['sort_number'])">
                                            <label for="input-sort_number" class="text-danger">{$message['sort_number']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-nickname">昵称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="nickname" value="{$data['nickname']}" placeholder="昵称" id="input-nickname" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['nickname'])">
                                            <label for="input-nickname" class="text-danger">{$message['nickname']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-gender">性别</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="gender" value="{$data['gender']}" placeholder="性别" id="input-gender" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['gender'])">
                                            <label for="input-gender" class="text-danger">{$message['gender']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</block>
<block name="appendJs">
    <script  src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>
    <script  type="text/javascript">

        $(function (){
            $('#form-brand').validate({
                rules:{
                    title:{
                        required:true,
                        remote:{
                            url:$('#input-title').data('remoteurl'),
                            data:{
                                member_id:$('#input-member_id').val()
                            }
                        }
                    },
                    site:{
                        url:true,
                    },
                    sort_number:{
                        required:true,
                        digits:true,
                    }
                },
                messages:{
                    title:{
                        required:'请填写会员名',
                        remote:'会员名已经存在',
                    },
                    site:{
                        url:'网址不正确',
                    },
                    sort_number:{
                        required:'请填写排序',
                        digits:'使用数字',
                    }
                },
                errorClass:'text-danger',
            });
        });

    </script>



</block>
