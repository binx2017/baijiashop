<extend name="Common/back"/>
<block name="content">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-brand" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>分类</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="">首页</a>
                    </li>
                    <li>
                        <a href="">分类</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        编辑分类
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="__SELF__" method="post" enctype="multipart/form-data" id="form-brand" class="form-horizontal">
                        <if condition="isset($data['category_id'])" >
                            <input type="hidden" name="category_id" value="{$data['category_id']}" id="input-category_id">
                        </if>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                            <li class="">
                                <a href="#tab-seo" data-toggle="tab">SEO信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-category_title">分类标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="category_title" value="{$data['category_title']}" placeholder="分类标题" id="input-category_title" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['category_title'])">
                                            <label for="input-category_title" class="text-danger">{$message['category_title']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-parent_id">上级分类</label>
                                    <div class="col-sm-10">
                                        <select  name="parent_id" id="input-parent_id" class="form-control" >
                                            <option value="0" selected>
                                           未分类
                                            </option>
                                            <volist name="category_list" id="category">
                                                <option value="{$category['category_id']}" <if condition="$category['category_id'] eq $data['parent_id']">selected</if> >
                                                {:str_repeat('--',$category['deep'])}{$category['category_title']}
                                                </option>

                                            </volist>

                                        </select>
                                        <if condition="isset($message['parent_id'])">
                                            <label for="input-parent_id" class="text-danger">{$message['parent_id']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-is_used">启用</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="is_used" value="{$data['is_used']}" placeholder="启用" id="input-is_used" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['is_used'])">
                                            <label for="input-is_used" class="text-danger">{$message['is_used']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-is_nav">导航</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="is_nav" value="{$data['is_nav']}" placeholder="导航" id="input-is_nav" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['is_nav'])">
                                            <label for="input-is_nav" class="text-danger">{$message['is_nav']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-meta_title">META标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_title" value="{$data['meta_title']}" placeholder="META标题" id="input-meta_title" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['meta_title'])">
                                            <label for="input-meta_title" class="text-danger">{$message['meta_title']}</label>
                                        </if>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane " id="tab-seo">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-meta_keywords">META关键字</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_keywords" value="{$data['meta_keywords']}" placeholder="META关键字" id="input-meta_keywords" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['meta_keywords'])">
                                            <label for="input-meta_keywords" class="text-danger">{$message['meta_keywords']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-meta_description">META描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_description" value="{$data['meta_description']}" placeholder="META描述" id="input-meta_description" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['meta_description'])">
                                            <label for="input-meta_description" class="text-danger">{$message['meta_description']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sort_number" value="{$data['sort_number']}" placeholder="排序" id="input-sort_number" class="form-control" data-remoteurl="{:U('ajax')}" />
                                        <if condition="isset($message['sort_number'])">
                                            <label for="input-sort_number" class="text-danger">{$message['sort_number']}</label>
                                        </if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</block>
<block name="appendJs">
    <script  src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script  src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>
    <script  type="text/javascript">

        $(function (){
            $('#form-brand').validate({
                rules:{
                    title:{
                        required:true,
                        remote:{
                            url:$('#input-title').data('remoteurl'),
                            data:{
                                category_id:$('#input-category_id').val()
                            }
                        }
                    },
                    site:{
                        url:true,
                    },
                    sort_number:{
                        required:true,
                        digits:true,
                    }
                },
                messages:{
                    title:{
                        required:'请填写分类名',
                        remote:'分类名已经存在',
                    },
                    site:{
                        url:'网址不正确',
                    },
                    sort_number:{
                        required:'请填写排序',
                        digits:'使用数字',
                    }
                },
                errorClass:'text-danger',
            });
        });

    </script>



</block>
